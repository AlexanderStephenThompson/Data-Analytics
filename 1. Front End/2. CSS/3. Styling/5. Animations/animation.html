<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>

    <style>
        .parent{
            background-color: rgb(24, 91, 224);
            height: 500px;
            width: 500px;
        }

        #child{
            background-color: rgb(224, 24, 64);
            height: 50%;
            width: 50%;
            transition: transform 1s cubic-bezier(0.6, 0.04, 0.98, 0.335);
        }


        /* When you hover over the parent, effect the child */
        .parent:hover #child{
            transform: translateX(100%);
        }

    </style>
</head>
<body>
    <div class="parent">
        <div id="child"></div>
    </div>
    
</body>
</html>
